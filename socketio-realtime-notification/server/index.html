    <title>Browser Notification</title>

    <style type="text/css">

    <script src = "/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        /**
         * Set Default Socket For Show Notification
         * @param {type} data
         * @returns {undefined}
         */
        socket.on('show_notification', function (data) {
            showDesktopNotification(data.title, data.message, data.icon);
        });

        socket.on('new_notification', function (data) {
            console.log('Client received notification: ', data.title, data.message, data.icon);

            var notiContainer = $('#header-notification');
            var notiCountUnread = notiContainer.find('.count-unread');
            var notiList = notiContainer.find('ul.notifications');

            var newNotify = '<li>';
            newNotify += '<span class="icon"><img src="' + data.icon + '" alt=""/></span>';
            newNotify += '<span class="title">' + data.title + '</span>';
            newNotify += '<span class="message">' + data.message + '</span>';
            newNotify += '</li>';

            notiList.append(newNotify);
            
        });
        /**
         * Set Notification Request
         * @type type
         */
        function setNotification() {
            showDesktopNotification('Lokesh', 'Desktop Notification..!', '/index.jpeg');
            sendNodeNotification('Lokesh', 'Browser Notification..!', '/index.jpeg');
        }
        /**
         * Check Browser Notification Permission
         * @type window.Notification|Window.Notification|window.webkitNotification|Window.webkitNotification|Window.mozNotification|window.mozNotification
         */
        var Notification = window.Notification || window.mozNotification || window.webkitNotification;
        Notification.requestPermission(function (permission) {
        });
        /**
         * Request Browser Notification Permission 
         * @type Arguments
         */
        function requestNotificationPermissions() {
            if (Notification.permission !== 'denied') {
                Notification.requestPermission(function (permission) {
                });
            }
        }
        /**
         * Show Desktop Notification If Notification Allow
         * @param {type} title
         * @param {type} message
         * @param {type} icon
         * @returns {undefined}
         */
        function showDesktopNotification(message, body, icon, sound, timeout) {
            if (!timeout) {
                timeout = 4000;
            }
            requestNotificationPermissions();
            var instance = new Notification(
                    message, {
                        body: body,
                        icon: icon,
                        sound: sound
                    }
            );
            instance.onclick = function () {
                // Something to do
            };
            instance.onerror = function () {
                // Something to do
            };
            instance.onshow = function () {
                // Something to do
            };
            instance.onclose = function () {
                // Something to do
            };
            if (sound)
            {
                instance.sound;
            }
            setTimeout(instance.close.bind(instance), timeout);
            return false;
        }
        /**
         * Send Node Notification
         * @param {type} title
         * @param {type} message
         * @param {type} icon
         * @returns {undefined}
         */
        function sendNodeNotification(title, message, icon) {
            socket.emit('new_notification', {
                message: message,
                title: title,
                icon: icon,
            });
        }
    </script>
